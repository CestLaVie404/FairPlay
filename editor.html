
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Produkt-Editor</title>
</head>
<body>
  <h2>Neues Produkt einfügen</h2>
  <form id="productForm">
    <label>Titel: <input type="text" name="title" required /></label><br/>
    <label>Bildname: <input type="text" name="image" required /></label><br/>
    <label>Preis: (optional) <input type="text" name="price"  /></label><br/>
    <label>Link (optional): <input type="text" name="link" /></label><br/>
    <button type="submit">Hinzufügen</button>
  </form>

  <h3>Ergebnis (HTML-Kachel):</h3>
  <pre id="output"></pre>

  <script>
    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const title = data.get("title");
      const image = data.get("image");
      const price = data.get("price");
      const link = data.get("link") || "#";

      const html = `
<a class="card" href="${link}">
  <img src="images/${image}" alt="${title}" />
  <p>${title}  ${price}</p>
</a>`;
      document.getElementById("output").textContent = html;
    });
  </script>
</body>
</html>
